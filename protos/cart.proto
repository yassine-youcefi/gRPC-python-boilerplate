syntax = "proto3";

import "google/protobuf/empty.proto";

package cart;



message cartItem {
    string cartItemId = 1;
    message product {
        string productId = 1;
    }
    repeated product products = 2;
    int32 quantity = 3;
}
                
message cartItemId {
    string cartItemId = 1;
}
 

service CartServicer {
    rpc createCartItem (cartItem) returns (cartItemId);
    rpc getCartItem (cartItemId) returns (cartItem);
}